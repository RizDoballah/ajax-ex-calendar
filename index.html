<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!-- My style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Moment-Js -->
    <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" charset="utf-8"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>calendar</title>
  </head>
  <body>
    <h1>calendar 2018</h1>
    <div class="calendar-container">
      <div class="container">
        <a class="previous" href="#"><i class="fas fa-arrow-left"></i>Prev</a>
        <h3 class="month" data-current-month = ""></h3>
        <a class="next" href="#"><i class="fas fa-arrow-right"></i>Next</a>
      </div>

      <div class="calendar">
        
      </div>
    </div>


  <!-- Templates -->
  <div class="template">
    <div class ="box"></div>
  </div>
  <!-- Template-handlebars -->
  <script id="entry-template" type="text/x-handlebars-template">
    <div class ="box day" data-date = "{{date}}">
      <span class="date"> {{number}}
      </span><span class="holiday-name active"></span>
    </div>
  </script>

  <!-- My script -->
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
