<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>calendar</title>
  </head>
  <body>
    <h3>Gennaio 2018</h3>
    <a  class="previous"href="#">&lt; Precedente</a>
    <a class="next" href="#">Successivo &gt;</a>
    <ul class="calendar">


    </ul>

  <script id="entry-template" type="text/x-handlebars-template">

      <li class="day" data-date = "{{date}}">
        <span class="date"> {{number}} {{month}}
        </span><span class="holiday-name"></span>
      </li>
  </script>

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
